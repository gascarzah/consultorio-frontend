<router-outlet></router-outlet>
<div class="example-header">

  <mat-form-field >
      <input matInput #filtro (keyup)="filtrar(filtro.value)" placeholder="Buscar Consulta">
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">



  <ng-container matColumnDef="consulta">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Consulta </th>
      <td mat-cell *matCellDef="let element"> {{element.consulta}} </td>
  </ng-container>

  <ng-container matColumnDef="persona">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Persona </th>
      <td mat-cell *matCellDef="let element"> {{element.paciente.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="programacion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Programacion </th>
    <td mat-cell *matCellDef="let element"> {{element.programacion.fecha}} </td>
</ng-container>

  <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
          <button mat-button color="primary" [routerLink]="['edicion', element.idConsulta]">
              <mat-icon>ballot</mat-icon>
          </button>
          <button mat-button color="accent" (click)="eliminar(element.idConsulta)">
              <mat-icon>delete</mat-icon>
          </button>
      </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" [length]='cantidad' (page)="mostrarMas($event)"></mat-paginator>

<button mat-fab color="accent" style="float: right" routerLink='/consulta/nuevo'>
<mat-icon>create</mat-icon>
</button>

<router-outlet></router-outlet>
<div class="container">
<div class="example-header">

  <mat-form-field >
      <input matInput #filtro (keyup)="filtrar(filtro.value)" placeholder="Buscar Categoria Insumo">
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- <ng-container matColumnDef="idCategoriaInsumo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.idCategoriaInsumo}} </td>
  </ng-container> -->

  <ng-container matColumnDef="paciente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> paciente </th>
      <td mat-cell *matCellDef="let element"> {{element.paciente}} </td>
  </ng-container>

  <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> edad </th>
      <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
  </ng-container>
  <ng-container matColumnDef="direccion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> direccion </th>
    <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
</ng-container>
<ng-container matColumnDef="telefono">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> telefono </th>
  <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
</ng-container>
<ng-container matColumnDef="celular">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> celular </th>
  <td mat-cell *matCellDef="let element"> {{element.celular}} </td>
</ng-container>
<ng-container matColumnDef="medico">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> medico </th>
  <td mat-cell *matCellDef="let element"> {{element.medico}} </td>
</ng-container>
  <ng-container matColumnDef="activo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Activo </th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf='element.activo' class="activo"></div>
      <div *ngIf='!element.activo' class="desactivo"></div>
    </td>
</ng-container>

  <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
          <button mat-button color="primary"  (click)="openDialogMod(element)">
              <mat-icon>ballot</mat-icon>
          </button>
          <button mat-button color="accent" (click)="eliminar(element.idCategoriaInsumo)">
              <mat-icon>delete</mat-icon>
          </button>
      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" [length]='cantidad' (page)="mostrarMas($event)"></mat-paginator>

<button mat-fab color="accent" style="float: right" (click)="openDialog()">
<mat-icon>create</mat-icon>
</button>
</div>


<div class="container">
<div class="example-header">

  <mat-form-field >
      <input matInput #filtro (keyup)="filtrar(filtro.value)" placeholder="Buscar Medico">
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">


  <ng-container matColumnDef="medico">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Medico </th>
      <td mat-cell *matCellDef="let element"> {{element.apellidoPaterno}} {{element.apellidoMaterno}}, {{element.nombres}}  </td>
  </ng-container>

  <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Dni </th>
      <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
  </ng-container>
  <ng-container matColumnDef="telefono">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> telefono </th>
    <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
</ng-container>

<ng-container matColumnDef="celular">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> celular </th>
  <td mat-cell *matCellDef="let element"> {{element.celular}} </td>
</ng-container>

  <ng-container matColumnDef="activo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Activo </th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf='element.activo' class="activo"></div>
      <div *ngIf='!element.activo' class="desactivo"></div>
    </td>
</ng-container>

  <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
          <button mat-button color="primary"  (click)="openDialogMod(element)">
              <mat-icon>ballot</mat-icon>
          </button>
          <button mat-button color="accent" (click)="eliminar(element.idMedico)">
              <mat-icon>delete</mat-icon>
          </button>
      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" [length]='cantidad' (page)="mostrarMas($event)"></mat-paginator>

<button mat-fab color="accent" style="float: right" (click)="openDialog()">
<mat-icon>create</mat-icon>
</button>
</div>
